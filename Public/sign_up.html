<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up</title>

  <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Comfortaa|Open+Sans" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Oswald:600" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Hammersmith+One" rel="stylesheet">

  <!-- Custom Stylesheet and Javascript -->
      <link rel="stylesheet" href="./css/styles.css">
      <!-- Materialize -->
      <!-- Compiled and minified CSS -->

</head>

<body class="background-sign_up">
  <div class="grid">
  <header class="header">
    <h1 class="heading_sign_up">SIGN UP</h1>

  </header>
  <content class="content">
    <form method="post" class="signup">

      <label for="firstName" class="text-label">First Name</label>
      <input type="text" placeholder="First Name" required="required" class="input" id="firstName"/><br />

      <label for="firstName" class="text-label">Last Name</label>
      <input type="text" placeholder="Last Name" required="required" class="input" id="lastName"/><br />

      <label for="email" class="text-label">Email</label>
      <input type="text" placeholder="Email" required="required" class="input" id="email"/><br />

      <label for="password" class="text-label">Password</label>
      <input type="password" placeholder="Password" required="required" class="input" id="password"/><br />

      <label for="passwordConfirm" class="text-label">Re-enter Password</label>
      <input type="password" placeholder="Confirm Password" required="required" class="input" id="passwordConfirm"/><br />

      <button type="submit" class="submit-btn btn-primary">
        <span class="submitPage">
          Submit
        </span>
      </button>
    </form>

  </content>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
  </script>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js">
</script>
<script src="./js/sign_up.js">
</script>

</body>

</html>
