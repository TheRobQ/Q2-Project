<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SOZC</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa|Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald:600" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Hammersmith+One" rel="stylesheet">
</head>

<body>
  <div class="grid">
  <header class="header">
    <h1>SOZC</h1>
    <h2>EAT. DRINK. EXPLORE. </h2>
  </header>
  <content class="content">
    <form method="post" class="signin">
      <input type="text" name="u" placeholder="Email" required="required" class="login" id="user"/><br />
      <input type="password" name="p" placeholder="Password" required="required" class="login" id="pass"/><br />
      <button type="submit" class="btn-primary">
        <span class="loginSubmit">
          Let's get drinks
        </span>
      </button>
    </form>

  </content>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.min.js">
  </script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
</body>

</html>
