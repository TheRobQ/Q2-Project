<head>

<body class="background-sign_up">
  <div class="grid">
  <header class="header">
    <h1 class="heading">sign up</h1>

  </header>
  <content class="content">
    <form method="post" class="signup">

      <label for="firstName">First Name</label>
      <input type="text" placeholder="First Name" required="required" class="input" id="firstName"/><br />

      <label for="firstName">Last Name</label>
      <input type="text" placeholder="Last Name" required="required" class="input" id="lastName"/><br />

      <label for="email">Email</label>
      <input type="text" placeholder="Email" required="required" class="input" id="email"/><br />

      <label for="password">Password</label>
      <input type="password" placeholder="Password" required="required" class="input" id="password"/><br />

      <label for="passwordConfirm">Password</label>
      <input type="password" placeholder="Confirm Password" required="required" class="input" id="passwordConfirm"/><br />

      <button type="submit" class="btn-primary">
        <span class="submitPage">
          Submit
        </span>
      </button>
    </form>

  </content>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
  </script>
